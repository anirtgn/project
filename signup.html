<!DOCTYPE html>
<html>
<head>
  <title>My Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1 id="main-heading">Hello!</h1>
  </header>
  <section id="form">
    <form method="POST" action="/signup">
      <fieldset id="signup">
        <legend>Sign Up</legend>
        <label for="first-name">First Name</label>
        <input type="first-name" id="first-name" name="first-name" placeholder="Type your first name here"/>
      </fieldset>
      <br> <br>

      <label for="last-name">Last Name</label>
      <input type="last-name" id="last-name" name="last-name" placeholder="Type your last name here"/>
      <br><br>
     
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Type your email here"/>
      <br><br>
      <label for="password">Password</label>
      <input type="text" id="password" name="password"/>
  </section>
</body>
</html>
