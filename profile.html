<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <header>
    <h1 id="main-heading">Hello!</h1>
  </header>

  <section id="form">
    <form method="POST" action="/profile/edit">
      <fieldset id="login">
        <legend>Create Your Profile</legend>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="John_Doe@gmail.com"/>
    
        <br> <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="psw" placeholder="********"/>
        
        <br> <br>

        <form>
        <label for="gender"> Gender</label>
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        </form>

        <br> <br>

        <label for="first-name">First Name</label>
        <input type="first-name" id="first-name" name="first-name" placeholder="John"/>
      
         <br> <br>

        <label for="last-name">Last Name</label>
        <input type="last-name" id="last-name" name="last-name" placeholder="Doe"/>
      
      </fieldset>

      <input type="submit" value="Submit">

</body>
</html>
